name: Python style check

on: [push]

jobs:
  code-style:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Black Code Formatter
        uses: lgeiger/black-action@v1.0.1
      - name: Flake8 checker
        uses: cclauss/Find-Python-syntax-errors-action@v0.2.0
